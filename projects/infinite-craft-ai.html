<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Craft Visualizer – CatSu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://catsu-osm.github.io/styles.css">
    <style>
        /* THEME VARIABLES */
        :root {
            --bg: #f0f2f7;
            --panel: #ffffff;
            --panel-border: #d5d8df;
            --panel-header: #e6f0ff;
            --text: #0f172a;
            --text-muted: #6b7280;
            --badge: #edf1f5;
            --badge-text: #1f2937;
            --inventory-chip-bg: #0f172a;
            --inventory-chip-text: #ffffff;
            --craftable-bg: #f8fafc;
            --craftable-border: #e2e8f0;
            --row-hover: #f2f6ff;
            --row-selected: #dbeafe;
            --input-bg: #ffffff;
            --input-border: #cbd5e1;
        }

        body.dark {
            --bg: #0f172a;
            --panel: #111827;
            --panel-border: #1f2937;
            --panel-header: #1f2937;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --badge: #1f2937;
            --badge-text: #e2e8f0;
            --inventory-chip-bg: #0ea5e9;
            --inventory-chip-text: #0f172a;
            --craftable-bg: #0f172a;
            --craftable-border: #1f2937;
            --row-hover: #0f172a;
            --row-selected: #0f172a;
            --input-bg: #0f172a;
            --input-border: #1f2937;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        main {
            display: grid;
            grid-template-columns: 280px minmax(0, 1fr);
            gap: 1rem;
            padding: 1rem 1rem 5rem;
            box-sizing: border-box;
        }

        /* left column */
        .elements-panel {
            background: var(--panel);
            border: 1px solid var(--panel-border);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 150px);
            min-height: 460px;
        }

        .panel-header {
            background: var(--panel-header);
            padding: 0.6rem 0.8rem 0.3rem;
        }

        .panel-header h2 {
            margin: 0;
            font-size: 1rem;
            color: var(--text);
        }

        .panel-header small {
            display: block;
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .search-box {
            padding: 0.6rem 0.8rem;
            background: var(--panel);
            border-bottom: 1px solid rgba(237, 240, 244, 0.08);
        }

        .search-box input {
            width: 100%;
            padding: 0.35rem 0.4rem;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            border-radius: 4px;
            font-size: 0.8rem;
            color: var(--text);
        }

        .elements-list {
            flex: 1;
            overflow-y: auto;
        }

        .element-row {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.35rem 0.6rem;
            border-bottom: 1px solid rgba(243, 244, 246, 0.03);
            cursor: pointer;
        }

        .element-row:hover {
            background: var(--row-hover);
        }

        .element-row.in-inv {
            background: var(--row-selected);
        }

        .el-name {
            flex: 1;
            font-size: 0.8rem;
            color: var(--text);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .badge {
            font-size: 0.6rem;
            background: var(--badge);
            border-radius: 999px;
            padding: 2px 6px;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            color: var(--badge-text);
            white-space: nowrap;
        }

        .badge-base {
            background: #22c55e1a;
            color: #22c55e;
        }

        .inventory-pill {
            font-size: 0.6rem;
            background: #0ea5e9;
            color: #fff;
            border-radius: 999px;
            padding: 2px 6px;
            white-space: nowrap;
        }

        /* right column */
        .right-col {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-width: 0;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--panel-border);
            border-radius: 8px;
            overflow: hidden;
        }

        .card-header-inline {
            background: var(--panel-header);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 0.8rem;
        }

        .card h2 {
            margin: 0;
            font-size: 1rem;
            color: var(--text);
        }

        .card-body {
            padding: 0.6rem 0.8rem 0.8rem;
        }

        .empty-state {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .inventory-list-inline {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
        }

        .inventory-chip {
            background: var(--inventory-chip-bg);
            color: var(--inventory-chip-text);
            padding: 2px 10px;
            border-radius: 999px;
            font-size: 0.67rem;
        }

        .craftable-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
            gap: 0.6rem;
        }

        .craftable-item {
            background: var(--craftable-bg);
            border: 1px solid var(--craftable-border);
            border-radius: 6px;
            padding: 0.4rem 0.5rem 0.5rem;
        }

        .craftable-name {
            font-weight: 600;
            font-size: 0.8rem;
            margin-bottom: 0.25rem;
            color: var(--text);
        }

        .recipe-line {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        /* footer from your site */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #99c2ff;
            color: #fff;
            text-align: right;
            padding: 1em;
            box-sizing: border-box;
            z-index: 1000;
        }

        /* dark mode toggle btn */
        .header-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .small-btn {
            background: rgba(15, 23, 42, 0.05);
            border: 1px solid rgba(15, 23, 42, 0.15);
            padding: 0.25rem 0.6rem;
            border-radius: 999px;
            font-size: 0.68rem;
            cursor: pointer;
        }

        body.dark .small-btn {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.12);
            color: #e2e8f0;
        }

        @media (max-width: 880px) {
            main {
                grid-template-columns: 1fr;
            }

            .elements-panel {
                height: auto;
                max-height: 320px;
            }
        }
    </style>
</head>

<body>

<header>
    <h2>
        <a href="https://catsu-osm.github.io" style="text-decoration: none;">
            <i class="fas fa-home" style="margin-right: 10px;"></i>
        </a>
        CatSu's Website
    </h2>
    <nav class="header-actions">
        <button onclick="location.href='https://catsu-osm.github.io/projects'">Projects</button>
        <button onclick="location.href='https://catsu-osm.github.io/resources'">Resources</button>
        <button id="toggle-dark" class="small-btn" type="button">Dark</button>
    </nav>
</header>

<main>
    <!-- LEFT: elements -->
    <section class="elements-panel">
        <div class="panel-header">
            <h2>Infinite Craft Elements</h2>
            <small>Click to add/remove from your inventory</small>
        </div>
        <div class="search-box">
            <input id="element-search" type="text" placeholder="Filter elements…">
        </div>
        <div class="elements-list" id="elements-list">
            <!-- filled by JS -->
        </div>
    </section>

    <!-- RIGHT -->
    <section class="right-col">
        <div class="card">
            <h2>Your Inventory</h2>
            <div class="card-body" id="inventory-body">
                <p class="empty-state">No elements selected. Click an element on the left.</p>
            </div>
        </div>

        <div class="card">
            <h2>Craftable Right Now</h2>
            <div class="card-body" id="craftable-body">
                <p class="empty-state">Select at least one element to see results.</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header-inline">
                <h2>Source</h2>
                <button id="reload-source" class="small-btn" type="button" title="Reload recipe JSON">Reload</button>
            </div>
            <div class="card-body">
                <p style="font-size:0.7rem; color:var(--text-muted);">Loaded from <code>docs/infinite_craft_recipes.json</code>.</p>
                <p id="source-status" style="font-size:0.7rem; color:var(--text-muted);"></p>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; CatSu 2023</p>
</footer>

<script>
    // base URL
    const BASE_RECIPES_URL = "../docs/infinite_craft_recipes.json";

    let recipes = {};
    let allNames = [];
    let inventory = new Set();

    // DARK MODE INIT
    (function initTheme() {
        const saved = localStorage.getItem("catsu-theme");
        if (saved === "dark") {
            document.body.classList.add("dark");
        }
    })();

    const toggleBtn = document.getElementById("toggle-dark");
    function updateToggleLabel() {
        toggleBtn.textContent = document.body.classList.contains("dark") ? "Light" : "Dark";
    }
    updateToggleLabel();
    toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        localStorage.setItem("catsu-theme", document.body.classList.contains("dark") ? "dark" : "light");
        updateToggleLabel();
    });

    function isBase(name) {
        const node = recipes[name];
        return node && node._base === true;
    }

    function getRecipeOptions(name) {
        const node = recipes[name];
        if (!node) return [];
        if (Array.isArray(node.recipes)) return node.recipes;
        return [];
    }

    function canMakeWithInventory(name, inv) {
        if (inv.has(name)) return false;
        const options = getRecipeOptions(name);
        if (!options.length) return false;
        for (const opt of options) {
            let ok = true;
            for (const ing of opt) {
                if (!inv.has(ing)) {
                    ok = false;
                    break;
                }
            }
            if (ok) return true;
        }
        return false;
    }

    function renderElements(filterText = "") {
        const list = document.getElementById("elements-list");
        list.innerHTML = "";
        const ft = filterText.trim().toLowerCase();

        for (const name of allNames) {
            if (ft && !name.toLowerCase().includes(ft)) continue;

            const row = document.createElement("div");
            row.className = "element-row" + (inventory.has(name) ? " in-inv" : "");

            const label = document.createElement("div");
            label.className = "el-name";
            label.textContent = name;
            row.appendChild(label);

            const badge = document.createElement("span");
            badge.className = "badge" + (isBase(name) ? " badge-base" : "");
            badge.textContent = isBase(name) ? "BASE" : "CRAFTABLE";
            row.appendChild(badge);

            if (inventory.has(name)) {
                const pill = document.createElement("span");
                pill.className = "inventory-pill";
                pill.textContent = "IN";
                row.appendChild(pill);
            }

            row.addEventListener("click", () => {
                if (inventory.has(name)) {
                    inventory.delete(name);
                } else {
                    inventory.add(name);
                }
                renderInventory();
                renderCraftables();
                renderElements(document.getElementById("element-search").value || "");
            });

            list.appendChild(row);
        }
    }

    function renderInventory() {
        const body = document.getElementById("inventory-body");
        body.innerHTML = "";
        if (inventory.size === 0) {
            body.innerHTML = '<p class="empty-state">No elements selected. Click an element on the left.</p>';
            return;
        }
        const wrap = document.createElement("div");
        wrap.className = "inventory-list-inline";
        Array.from(inventory).sort((a,b)=>a.localeCompare(b)).forEach(name => {
            const chip = document.createElement("span");
            chip.className = "inventory-chip";
            chip.textContent = name;
            wrap.appendChild(chip);
        });
        body.appendChild(wrap);
    }

    function renderCraftables() {
        const body = document.getElementById("craftable-body");
        body.innerHTML = "";
        if (inventory.size === 0) {
            body.innerHTML = '<p class="empty-state">Select at least one element to see results.</p>';
            return;
        }

        const craftables = [];
        for (const name of allNames) {
            if (canMakeWithInventory(name, inventory)) {
                craftables.push(name);
            }
        }

        if (!craftables.length) {
            body.innerHTML = '<p class="empty-state">Nothing craftable from this set. Add another base.</p>';
            return;
        }

        const grid = document.createElement("div");
        grid.className = "craftable-grid";

        for (const el of craftables) {
            const card = document.createElement("div");
            card.className = "craftable-item";

            const title = document.createElement("div");
            title.className = "craftable-name";
            title.textContent = el;
            card.appendChild(title);

            const opts = getRecipeOptions(el);
            for (const opt of opts) {
                const ok = opt.every(ing => inventory.has(ing));
                if (!ok) continue;
                const line = document.createElement("div");
                line.className = "recipe-line";
                line.innerHTML = "<strong>" + el + "</strong> = " + opt.join(" + ");
                card.appendChild(line);
            }

            grid.appendChild(card);
        }

        body.appendChild(grid);
    }

    async function loadRecipes(bust = false) {
        const status = document.getElementById("source-status");
        try {
            status.textContent = "Loading…";
            const url = bust ? (BASE_RECIPES_URL + "?t=" + Date.now()) : BASE_RECIPES_URL;
            const res = await fetch(url, { cache: "no-store" });
            const data = await res.json();
            recipes = data || {};
            allNames = Object.keys(recipes).sort((a,b)=>a.localeCompare(b));
            renderElements(document.getElementById("element-search").value || "");
            renderCraftables();
            status.textContent = "Loaded " + allNames.length + " elements.";
        } catch (e) {
            console.error(e);
            status.textContent = "Failed to load source.";
            document.getElementById("elements-list").innerHTML =
                '<p style="padding:0.7rem; color:#b91c1c;">Could not load docs/infinite_craft_recipes.json</p>';
        }
    }

    document.getElementById("element-search").addEventListener("input", (e) => {
        renderElements(e.target.value);
    });

    document.getElementById("reload-source").addEventListener("click", () => {
        loadRecipes(true);
    });

    // initial load
    loadRecipes(false);
</script>

</body>
</html>
