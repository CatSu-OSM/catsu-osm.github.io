<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Craft Visualizer – CatSu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://catsu-osm.github.io/styles.css">
    <style>
        /* override the dark look the screenshot had */
        body {
            background: #f0f2f7;
            min-height: 100vh;
        }

        main {
            display: grid;
            grid-template-columns: 280px minmax(0, 1fr);
            gap: 1rem;
            padding: 1rem 1rem 5rem;
            box-sizing: border-box;
        }

        /* left column */
        .elements-panel {
            background: #fff;
            border: 1px solid #d5d8df;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 150px);
            min-height: 460px;
        }

        .panel-header {
            background: #e6f0ff;
            padding: 0.6rem 0.8rem 0.3rem;
        }

        .panel-header h2 {
            margin: 0;
            font-size: 1rem;
        }

        .panel-header small {
            display: block;
            font-size: 0.7rem;
            color: #4b5563;
            margin-top: 0.25rem;
        }

        .search-box {
            padding: 0.6rem 0.8rem;
            background: #fff;
            border-bottom: 1px solid #edf0f4;
        }

        .search-box input {
            width: 100%;
            padding: 0.35rem 0.4rem;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .elements-list {
            flex: 1;
            overflow-y: auto;
        }

        .element-row {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.35rem 0.6rem;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
        }

        .element-row:hover {
            background: #f2f6ff;
        }

        .element-row.in-inv {
            background: #dbeafe;
        }

        .el-name {
            flex: 1;
            font-size: 0.8rem;
            color: #111827;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .badge {
            font-size: 0.6rem;
            background: #edf1f5;
            border-radius: 999px;
            padding: 2px 6px;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            color: #1f2937;
            white-space: nowrap;
        }

        .badge-base {
            background: #dcfce7;
            color: #166534;
        }

        .inventory-pill {
            font-size: 0.6rem;
            background: #0ea5e9;
            color: #fff;
            border-radius: 999px;
            padding: 2px 6px;
            white-space: nowrap;
        }

        /* right column */
        .right-col {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-width: 0;
        }

        .card {
            background: #fff;
            border: 1px solid #d5d8df;
            border-radius: 8px;
            overflow: hidden;
        }

        .card h2 {
            margin: 0;
            background: #e6f0ff;
            padding: 0.6rem 0.8rem;
            font-size: 1rem;
        }

        .card-body {
            padding: 0.6rem 0.8rem 0.8rem;
        }

        .empty-state {
            font-size: 0.8rem;
            color: #6b7280;
        }

        .inventory-list-inline {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
        }

        .inventory-chip {
            background: #0f172a;
            color: #fff;
            padding: 2px 10px;
            border-radius: 999px;
            font-size: 0.67rem;
        }

        .craftable-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
            gap: 0.6rem;
        }

        .craftable-item {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 0.4rem 0.5rem 0.5rem;
        }

        .craftable-name {
            font-weight: 600;
            font-size: 0.8rem;
            margin-bottom: 0.25rem;
            color: #0f172a;
        }

        .recipe-line {
            font-size: 0.7rem;
            color: #475569;
        }

        /* keep your footer look */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #99c2ff;
            color: #fff;
            text-align: right;
            padding: 1em;
            box-sizing: border-box;
            z-index: 1000;
        }

        @media (max-width: 880px) {
            main {
                grid-template-columns: 1fr;
            }
            .elements-panel {
                height: auto;
                max-height: 320px;
            }
        }
    </style>
</head>

<body>

<header>
    <h2>
        <a href="https://catsu-osm.github.io" style="text-decoration: none;">
            <i class="fas fa-home" style="margin-right: 10px;"></i>
        </a>
        CatSu's Website
    </h2>
    <nav>
        <button onclick="location.href='https://catsu-osm.github.io/projects'">Projects</button>
        <button onclick="location.href='https://catsu-osm.github.io/resources'">Resources</button>
    </nav>
</header>

<main>
    <!-- LEFT: elements -->
    <section class="elements-panel">
        <div class="panel-header">
            <h2>Infinite Craft Elements</h2>
            <small>Click to add/remove from your inventory</small>
        </div>
        <div class="search-box">
            <input id="element-search" type="text" placeholder="Filter elements…">
        </div>
        <div class="elements-list" id="elements-list">
            <!-- filled by JS -->
        </div>
    </section>

    <!-- RIGHT -->
    <section class="right-col">
        <div class="card">
            <h2>Your Inventory</h2>
            <div class="card-body" id="inventory-body">
                <p class="empty-state">No elements selected. Click an element on the left.</p>
            </div>
        </div>

        <div class="card">
            <h2>Craftable Right Now</h2>
            <div class="card-body" id="craftable-body">
                <p class="empty-state">Select at least one element to see results.</p>
            </div>
        </div>

        <div class="card">
            <h2>Source</h2>
            <div class="card-body">
                <p style="font-size:0.7rem; color:#666;">Loaded from <code>docs/infinite_craft_recipes.json</code>.</p>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; CatSu 2023</p>
</footer>

<script>
    const RECIPES_URL = "../docs/infinite_craft_recipes.json"; // adjust if needed

    let recipes = {};
    let allNames = [];
    let inventory = new Set();

    function isBase(name) {
        const node = recipes[name];
        return node && node._base === true;
    }

    function getRecipeOptions(name) {
        const node = recipes[name];
        if (!node) return [];
        if (Array.isArray(node.recipes)) return node.recipes;
        return [];
    }

    function canMakeWithInventory(name, inv) {
        if (inv.has(name)) return false;
        const options = getRecipeOptions(name);
        if (!options.length) return false;
        for (const opt of options) {
            let ok = true;
            for (const ing of opt) {
                if (!inv.has(ing)) {
                    ok = false;
                    break;
                }
            }
            if (ok) return true;
        }
        return false;
    }

    function renderElements(filterText = "") {
        const list = document.getElementById("elements-list");
        list.innerHTML = "";
        const ft = filterText.trim().toLowerCase();

        for (const name of allNames) {
            if (ft && !name.toLowerCase().includes(ft)) continue;

            const row = document.createElement("div");
            row.className = "element-row" + (inventory.has(name) ? " in-inv" : "");

            const label = document.createElement("div");
            label.className = "el-name";
            label.textContent = name;
            row.appendChild(label);

            const badge = document.createElement("span");
            badge.className = "badge" + (isBase(name) ? " badge-base" : "");
            badge.textContent = isBase(name) ? "BASE" : "CRAFTABLE";
            row.appendChild(badge);

            if (inventory.has(name)) {
                const pill = document.createElement("span");
                pill.className = "inventory-pill";
                pill.textContent = "IN";
                row.appendChild(pill);
            }

            row.addEventListener("click", () => {
                if (inventory.has(name)) {
                    inventory.delete(name);
                } else {
                    inventory.add(name);
                }
                renderInventory();
                renderCraftables();
                renderElements(document.getElementById("element-search").value || "");
            });

            list.appendChild(row);
        }
    }

    function renderInventory() {
        const body = document.getElementById("inventory-body");
        body.innerHTML = "";
        if (inventory.size === 0) {
            body.innerHTML = '<p class="empty-state">No elements selected. Click an element on the left.</p>';
            return;
        }
        const wrap = document.createElement("div");
        wrap.className = "inventory-list-inline";
        Array.from(inventory).sort((a,b)=>a.localeCompare(b)).forEach(name => {
            const chip = document.createElement("span");
            chip.className = "inventory-chip";
            chip.textContent = name;
            wrap.appendChild(chip);
        });
        body.appendChild(wrap);
    }

    function renderCraftables() {
        const body = document.getElementById("craftable-body");
        body.innerHTML = "";
        if (inventory.size === 0) {
            body.innerHTML = '<p class="empty-state">Select at least one element to see results.</p>';
            return;
        }

        const craftables = [];
        for (const name of allNames) {
            if (canMakeWithInventory(name, inventory)) {
                craftables.push(name);
            }
        }

        if (!craftables.length) {
            body.innerHTML = '<p class="empty-state">Nothing craftable from this set. Add another base.</p>';
            return;
        }

        const grid = document.createElement("div");
        grid.className = "craftable-grid";

        for (const el of craftables) {
            const card = document.createElement("div");
            card.className = "craftable-item";

            const title = document.createElement("div");
            title.className = "craftable-name";
            title.textContent = el;
            card.appendChild(title);

            const opts = getRecipeOptions(el);
            for (const opt of opts) {
                const ok = opt.every(ing => inventory.has(ing));
                if (!ok) continue;
                const line = document.createElement("div");
                line.className = "recipe-line";
                line.innerHTML = "<strong>" + el + "</strong> = " + opt.join(" + ");
                card.appendChild(line);
            }

            grid.appendChild(card);
        }

        body.appendChild(grid);
    }

    async function init() {
        try {
            const res = await fetch(RECIPES_URL);
            const data = await res.json();
            recipes = data || {};
            allNames = Object.keys(recipes).sort((a,b)=>a.localeCompare(b));
            renderElements();
        } catch (e) {
            console.error(e);
            document.getElementById("elements-list").innerHTML =
                '<p style="padding:0.7rem; color:#b91c1c;">Could not load docs/infinite_craft_recipes.json</p>';
        }
    }

    document.getElementById("element-search").addEventListener("input", (e) => {
        renderElements(e.target.value);
    });

    init();
</script>

</body>
</html>
